<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoSpace</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="ladoEsquerdo">
      <img src="assents/imagem fundo.png" alt="Background" class="imagemFundo">
      <img src="assents/logo_laura-removebg-preview.png" alt="Logo" class="logo">
    </div>
    <div class="ladoDireito">
      <div class="formulario">
        <h2>Login</h2>
        <form method="post" id="Login">

          <input type="text" id="username" name="username" placeholder="Usuário" required>
          <input type="password" id="password" name="password" placeholder="Senha" required>
  
          <button type="submit">Entrar</button>
          <p class="Conta">Não tem uma conta? <a href="cadastro.html">cadastre-se</a></p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
