<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoSpace</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <div class="ladoEsquerdo">
      <img src="assents/imagem fundo.png" alt="Background" class="imagemFundo">
      <img src="assents/logo_laura-removebg-preview.png" alt="Logo" class="logo">
    </div>
    <div class="ladoDireito">
      <div class="formulario">
        <h2>Cadastro</h2>
        <section class="product-form">

          <form class="product-form" id="product-form">
            <input type="text" id="product-name" placeholder="usuário" required>
            <input type="text" id="product-quantity" placeholder="senha" required>
            <button id="cadastro" type="submit" class="submit">Cadastre-se</button>
            <p class="Conta">Já tem uma conta? <a href="index.html">entrar</a></p>
          </form>
    
      </div>
    </div>
  </div>



  <script src="cadastro.js"></script>

  
</body>

</html>
